<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTF Clothing Size Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #5BCEFA 0%, #F5A9B8 50%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            border: 3px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(135deg, #5BCEFA, #F5A9B8, #FFFFFF);
            background-origin: border-box;
            background-clip: content-box, border-box;
        }
        
        h1 {
            color: #5BCEFA;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #5BCEFA;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5BCEFA 0%, #F5A9B8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(91, 206, 250, 0.3);
        }
        
        button:hover {
            background: linear-gradient(135deg, #F5A9B8 0%, #5BCEFA 100%);
            box-shadow: 0 6px 20px rgba(245, 169, 184, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(91, 206, 250, 0.15) 0%, rgba(245, 169, 184, 0.15) 100%);
            border: 2px solid #5BCEFA;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .result h2 {
            color: #5BCEFA;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .result p {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
        
        .region-flags {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .region-flag {
            cursor: pointer;
            font-size: 40px;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .region-flag.active {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .region-flag:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MTF Size Converter</h1>
        <p class="subtitle">Convert male clothing sizes to female sizes</p>
        
        <div class="region-flags">
            <span class="region-flag" data-region="us" title="United States">ðŸ‡ºðŸ‡¸</span>
            <span class="region-flag" data-region="uk" title="United Kingdom">ðŸ‡¬ðŸ‡§</span>
            <span class="region-flag" data-region="eu" title="European Union">ðŸ‡ªðŸ‡º</span>
            <span class="region-flag" data-region="au" title="Australia/NZ">ðŸ‡¦ðŸ‡º</span>
        </div>
        
        <form id="sizeForm">
            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" required>
                    <option value="">Select region</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="eu">European Union</option>
                    <option value="au">Australia/NZ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="garmentType">Garment Type</label>
                <select id="garmentType" required>
                    <option value="">Select garment type</option>
                    <option value="tops">Tops (Shirts, Jackets)</option>
                    <option value="bottoms">Bottoms (Pants, Skirts)</option>
                    <option value="dresses">Dresses</option>
                    <option value="shoes">Shoes</option>
                    <option value="underwear">Underwear/Bras</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="maleSize">Male Size</label>
                <select id="maleSize" required disabled>
                    <option value="">Select region and garment first</option>
                </select>
            </div>
            
            <button type="submit" id="convertBtn" disabled>Convert Size</button>
        </form>
        
        <div class="result" id="result">
            <h2>Female Size</h2>
            <p id="femaleSize"></p>
        </div>
    </div>
    
    <script>
        const SIZE_CONVERSIONS = {
            tops: {
                us: {
                    'XS': '4-6', 'S': '6-8', 'M': '8-10', 'L': '10-12', 
                    'XL': '12-14', 'XXL': '14-16', 'XXXL': '16-18'
                },
                uk: {
                    'XS': '8-10', 'S': '10-12', 'M': '12-14', 'L': '14-16',
                    'XL': '16-18', 'XXL': '18-20', 'XXXL': '20-22'
                },
                eu: {
                    'XS': '36-38', 'S': '38-40', 'M': '40-42', 'L': '42-44',
                    'XL': '44-46', 'XXL': '46-48', 'XXXL': '48-50'
                },
                au: {
                    'XS': '8-10', 'S': '10-12', 'M': '12-14', 'L': '14-16',
                    'XL': '16-18', 'XXL': '18-20', 'XXXL': '20-22'
                }
            },
            bottoms: {
                us: {
                    '28': '4', '30': '6', '32': '8', '34': '10',
                    '36': '12', '38': '14', '40': '16', '42': '18',
                    'XS': '2-4', 'S': '4-6', 'M': '8-10', 'L': '10-12',
                    'XL': '14-16', 'XXL': '18-20', 'XXXL': '22-24'
                },
                uk: {
                    '28': '8', '30': '10', '32': '12', '34': '14',
                    '36': '16', '38': '18', '40': '20', '42': '22',
                    'XS': '6-8', 'S': '8-10', 'M': '12-14', 'L': '14-16',
                    'XL': '18-20', 'XXL': '22-24', 'XXXL': '26-28'
                },
                eu: {
                    '44': '36', '46': '38', '48': '40', '50': '42',
                    '52': '44', '54': '46', '56': '48', '58': '50',
                    'XS': '32-34', 'S': '34-36', 'M': '38-40', 'L': '40-42',
                    'XL': '44-46', 'XXL': '48-50', 'XXXL': '52-54'
                },
                au: {
                    '28': '8', '30': '10', '32': '12', '34': '14',
                    '36': '16', '38': '18', '40': '20', '42': '22',
                    'XS': '6-8', 'S': '8-10', 'M': '12-14', 'L': '14-16',
                    'XL': '18-20', 'XXL': '22-24', 'XXXL': '26-28'
                }
            },
            dresses: {
                us: {
                    'XS': '2-4', 'S': '4-6', 'M': '8-10', 'L': '10-12',
                    'XL': '14-16', 'XXL': '18-20', 'XXXL': '22-24'
                },
                uk: {
                    'XS': '6-8', 'S': '8-10', 'M': '12-14', 'L': '14-16',
                    'XL': '18-20', 'XXL': '22-24', 'XXXL': '26-28'
                },
                eu: {
                    'XS': '32-34', 'S': '34-36', 'M': '38-40', 'L': '40-42',
                    'XL': '44-46', 'XXL': '48-50', 'XXXL': '52-54'
                },
                au: {
                    'XS': '6-8', 'S': '8-10', 'M': '12-14', 'L': '14-16',
                    'XL': '18-20', 'XXL': '22-24', 'XXXL': '26-28'
                }
            },
            shoes: {
                us: {
                    '6': '7.5', '6.5': '8', '7': '8.5', '7.5': '9',
                    '8': '9.5', '8.5': '10', '9': '10.5', '9.5': '11',
                    '10': '11.5', '10.5': '12', '11': '12.5', '11.5': '13',
                    '12': '13.5', '12.5': '14', '13': '14.5'
                },
                uk: {
                    '5.5': '7.5', '6': '8', '6.5': '8.5', '7': '9',
                    '7.5': '9.5', '8': '10', '8.5': '10.5', '9': '11',
                    '9.5': '11.5', '10': '12', '10.5': '12.5', '11': '13',
                    '11.5': '13.5', '12': '14', '12.5': '14.5'
                },
                eu: {
                    '39': '40', '39.5': '40.5', '40': '41', '40.5': '41.5',
                    '41': '42', '41.5': '42.5', '42': '43', '42.5': '43.5',
                    '43': '44', '43.5': '44.5', '44': '45', '44.5': '45.5',
                    '45': '46', '45.5': '46.5', '46': '47'
                },
                au: {
                    '6': '7.5', '6.5': '8', '7': '8.5', '7.5': '9',
                    '8': '9.5', '8.5': '10', '9': '10.5', '9.5': '11',
                    '10': '11.5', '10.5': '12', '11': '12.5', '11.5': '13',
                    '12': '13.5', '12.5': '14', '13': '14.5'
                }
            },
            underwear: {
                us: {
                    'XS': 'XS/S', 'S': 'S/M', 'M': 'M/L', 'L': 'L/XL',
                    'XL': 'XL/2XL', 'XXL': '2XL/3XL', 'XXXL': '3XL/4XL'
                },
                uk: {
                    'XS': '8-10', 'S': '10-12', 'M': '12-14', 'L': '14-16',
                    'XL': '16-18', 'XXL': '18-20', 'XXXL': '20-22'
                },
                eu: {
                    'XS': '65-70', 'S': '70-75', 'M': '75-80', 'L': '80-85',
                    'XL': '85-90', 'XXL': '90-95', 'XXXL': '95-100'
                },
                au: {
                    'XS': '8-10', 'S': '10-12', 'M': '12-14', 'L': '14-16',
                    'XL': '16-18', 'XXL': '18-20', 'XXXL': '20-22'
                }
            }
        };
        
        $(document).ready(function() {
            let currentRegion = '';
            let currentGarment = '';
            
            $('.region-flag').click(function() {
                const region = $(this).data('region');
                $('#region').val(region).trigger('change');
                $('.region-flag').removeClass('active');
                $(this).addClass('active');
            });
            
            $('#region, #garmentType').change(function() {
                currentRegion = $('#region').val();
                currentGarment = $('#garmentType').val();
                
                if (currentRegion) {
                    $('.region-flag').removeClass('active');
                    $(`.region-flag[data-region="${currentRegion}"]`).addClass('active');
                }
                
                if (currentRegion && currentGarment) {
                    loadSizes();
                } else {
                    $('#maleSize').prop('disabled', true).html('<option value="">Select region and garment first</option>');
                    $('#convertBtn').prop('disabled', true);
                }
            });
            
            function loadSizes() {
                const sizes = Object.keys(SIZE_CONVERSIONS[currentGarment][currentRegion]);
                const select = $('#maleSize');
                select.prop('disabled', false).html('<option value="">Select male size</option>');
                
                sizes.forEach(size => {
                    select.append(`<option value="${size}">${size}</option>`);
                });
            }
            
            $('#maleSize').change(function() {
                if ($(this).val()) {
                    $('#convertBtn').prop('disabled', false);
                } else {
                    $('#convertBtn').prop('disabled', true);
                }
            });
            
            $('#sizeForm').submit(function(e) {
                e.preventDefault();
                
                const region = $('#region').val();
                const garmentType = $('#garmentType').val();
                const maleSize = $('#maleSize').val();
                
                try {
                    const femaleSize = SIZE_CONVERSIONS[garmentType][region][maleSize];
                    $('#femaleSize').text(femaleSize);
                    $('#result').removeClass('error').slideDown();
                } catch (error) {
                    $('#femaleSize').text('Size conversion not available');
                    $('#result').addClass('error').slideDown();
                }
            });
        });
    </script>
</body>
</html>
